<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product Preview Card</title>
</head>
<body>
  <div class="card">
    <div class="image">
      
    </div>
    <div class="content">
      <div class="header">
        <p>PERFUME</p>
      </div>
      <div class="text">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
      </div>
      <div class="price">
        <div class="currentPrice">
          <h1>$149.99</h1>
        </div>
        <div class="originalPrice">
          <s>$169.99</s>
        </div>
      </div>
      <div class="buyButton">
        <button class="btn">
          <span class="cart">
            <img src="./images/icon-cart.svg" alt="">
          </span>
          <span class="addCart">
            <p>Add to Cart</p>
          </span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
